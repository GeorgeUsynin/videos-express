openapi: 3.0.0
info:
  title: Videos API
  version: 1.0.0
  description: Videos API documentation

tags:
  - name: Testing
    description: API for clearing the database
  - name: Videos
    description: API for managing videos

paths:
  /:
    get:
      summary: Get API version
      description: Returns current API version.
      tags:
        - Videos
      responses:
        '200':
          description: API version
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: '1.0'
                required:
                  - version

  /testing/all-data:
    delete:
      summary: Delete all data
      tags:
        - Testing
      responses:
        '204':
          description: Data deleted successfully

  /videos:
    get:
      summary: Get all videos
      tags:
        - Videos
      responses:
        '200':
          description: List of videos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VideoViewModel'
    post:
      summary: Create video
      tags:
        - Videos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVideoInputModel'
      responses:
        '201':
          description: Video created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoViewModel'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUpdateVideoErrorViewModel'

  /videos/{id}:
    get:
      summary: Get video by id
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/VideoId'
      responses:
        '200':
          description: Video found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoViewModel'
        '404':
          description: Video not found
    put:
      summary: Update video by id
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/VideoId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVideoInputModel'
      responses:
        '204':
          description: Video updated
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUpdateVideoErrorViewModel'
        '404':
          description: Video not found
    delete:
      summary: Delete video by id
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/VideoId'
      responses:
        '204':
          description: Video deleted
        '404':
          description: Video not found

components:
  parameters:
    VideoId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Video identifier
      example: 1
  schemas:
    Resolution:
      type: string
      enum:
        - P144
        - P240
        - P360
        - P480
        - P720
        - P1080
        - P1440
        - P2160
    CreateVideoInputModel:
      type: object
      properties:
        title:
          type: string
          maxLength: 40
          example: How to learn Node
        author:
          type: string
          maxLength: 20
          example: George Usynin
        availableResolutions:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Resolution'
          example:
            - P144
      required:
        - title
        - author
        - availableResolutions
    UpdateVideoInputModel:
      type: object
      properties:
        title:
          type: string
          maxLength: 40
          example: How to learn Node
        author:
          type: string
          maxLength: 20
          example: George Usynin
        availableResolutions:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Resolution'
          example:
            - P1440
            - P240
        canBeDownloaded:
          type: boolean
          example: true
        minAgeRestriction:
          type: integer
          nullable: true
          minimum: 1
          maximum: 18
          example: 5
        publicationDate:
          type: string
          format: date-time
          description: Must be at least one day after video creation date.
          example: '2024-02-15T16:00:00Z'
      required:
        - title
        - author
        - availableResolutions
        - canBeDownloaded
        - minAgeRestriction
        - publicationDate
    VideoViewModel:
      type: object
      properties:
        id:
          type: integer
          example: 1738687300000
        title:
          type: string
          example: How to learn Node
        author:
          type: string
          example: George Usynin
        canBeDownloaded:
          type: boolean
          example: false
        minAgeRestriction:
          type: integer
          nullable: true
          example: null
        createdAt:
          type: string
          format: date-time
          example: '2024-02-14T16:00:00.000Z'
        publicationDate:
          type: string
          format: date-time
          example: '2024-02-15T16:00:00.000Z'
        availableResolutions:
          type: array
          items:
            $ref: '#/components/schemas/Resolution'
          example:
            - P144
      required:
        - id
        - title
        - author
        - canBeDownloaded
        - minAgeRestriction
        - createdAt
        - publicationDate
        - availableResolutions
    ErrorItem:
      type: object
      properties:
        message:
          type: string
          nullable: true
          example: Title is required and should be a string. Max length 40 characters
        field:
          type: string
          nullable: true
          example: title
      required:
        - message
        - field
    CreateUpdateVideoErrorViewModel:
      type: object
      properties:
        errorsMessages:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ErrorItem'
      required:
        - errorsMessages
